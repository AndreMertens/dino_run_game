name: dino_run_game
description: A 2D infinite side scroller.
publish_to: "none"
version: 1.0.0+1
environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flame: 1.10.0
  provider: 6.0.5
  hive: 2.2.3
  path_provider: 2.1.1
  flame_audio: 2.1.2

dev_dependencies:
  hive_generator: 2.0.1
  build_runner: 2.4.6
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/parallax/
    - assets/images/AngryPig/
    - assets/images/Bat/
    - assets/images/Rino/
    - assets/audio/
    - assets/images/Rock/
    - assets/images/BlueBird/